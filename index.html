<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xcode's Monster Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        .heart {
            color: #e91e63;
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        .question {
            font-size: 24px;
            margin-top: 20px;
            color: #e91e63;
        }
        .sender {
            font-size: 18px;
            margin-top: 10px;
            color: #ad1457;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-yes {
            background-color: #4caf50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .message {
            font-size: 30px;
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
            display: none;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" id="heart">❤️</div>
        <div class="question" id="question"></div>
        <div class="sender" id="sender"></div>
        <div class="buttons" id="buttons" style="display: none;">
            <button class="btn btn-yes" onclick="startPrank()">Yes</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <audio id="monsterSound" src="./evil-laugh-multi-34044.mp3" preload="auto"></audio>

    <script>
        const heart = document.getElementById('heart');
        const question = document.getElementById('question');
        const sender = document.getElementById('sender');
        const buttons = document.getElementById('buttons');
        const noBtn = document.getElementById('noBtn');
        const messageElement = document.getElementById('message');
        const monsterSound = document.getElementById('monsterSound');

        heart.addEventListener('click', () => {
            question.textContent = "Will you be my Valentine?";
            sender.textContent = "From Xcode, the only bitter leaf ur heart";
            buttons.style.display = 'block';
            heart.style.display = 'none';
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function startPrank() {
            buttons.style.display = 'none';
            question.style.display = 'none';
            sender.style.display = 'none';
            
            document.body.style.backgroundColor = '#000';
            messageElement.style.display = 'block';
            
            let count = 5;
            const countdownInterval = setInterval(() => {
                messageElement.textContent = count;
                count--;
                if (count < 0) {
                    clearInterval(countdownInterval);
                    showScarySurprise();
                }
            }, 1000);
        }

        function showScarySurprise() {
            messageElement.textContent = "YOU'RE MINE FOREVER!";
            document.body.style.animation = 'shake 0.5s';
            document.body.style.animationIterationCount = 'infinite';
            
            // Flashing background
            let isRed = true;
            setInterval(() => {
                document.body.style.backgroundColor = isRed ? '#ff0000' : '#000';
                isRed = !isRed;
            }, 100);

            // Play monster sound
            monsterSound.play();
        }
    </script>
</body>
</html>
